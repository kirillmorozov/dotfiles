---
Feature:
  - head-branch:
      - '^feat'

Fix:
  - head-branch:
      - '^fix'

CI:
  - changed-files:
      - any-glob-to-any-file:
          - .github/workflows/*
          - .github/labeler.yml
          - .github/dependabot.yml
  - head-branch:
      - '^ci'

Documentation:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.md"
  - head-branch:
      - '^docs'

Alacritty:
  - changed-files:
      - any-glob-to-any-file:
          - alacritty/**/*

Helix:
  - changed-files:
      - any-glob-to-any-file:
          - helix/**/*

Neovim:
  - changed-files:
      - any-glob-to-any-file:
          - neovim/**/*

Vim:
  - changed-files:
      - any-glob-to-any-file:
          - vim/**/*

Wezterm:
  - changed-files:
      - any-glob-to-any-file:
          - wezterm/**/*

Zsh:
  - changed-files:
      - any-glob-to-any-file:
          - zsh/**/*

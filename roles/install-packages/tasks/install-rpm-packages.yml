---
- name: Add GitHub CLI repository
  become: true
  when: ansible_distribution == "Fedora"
  ansible.builtin.yum_repository:
    baseurl: https://cli.github.com/packages/rpm/gh-cli.repo
    description: GitHub CLI
    name: gh-cli
    state: present
- name: Fedora packages installed
  become: true
  when: ansible_distribution == "Fedora"
  ansible.builtin.dnf:
    state: latest
    pkg: "{{ rpm_packages }}"

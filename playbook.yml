---
- name: Install packages
  connection: local
  hosts: localhost
  tasks:
    - name: Install packages via homebrew
      when: ansible_facts['distribution'] == "MacOSX"
      community.general.homebrew:
        package:
          - fd
          - fzf
          - go-task
          - helix
          - lazygit
          - neovim
          - ripgrep
          - starship
          - stow

theme = "rose_pine"

[editor]
auto-save = true
color-modes = true
end-of-line-diagnostics = "hint"
idle-timeout = 33
line-number = "relative"
rulers = [80]

[editor.file-picker]
hidden = false  # Do not ignore hidden files

[editor.indent-guides]
render = true

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.whitespace.render]
nbsp = "all"
space = "all"
tab = "all"

[editor.soft-wrap]
enable = true

[keys.normal]
C-e = "scroll_down"
C-g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"
C-s = ":update"
C-y = "scroll_up"
ret = "goto_word"

[keys.normal.space]
w = {c = ":buffer-close"}

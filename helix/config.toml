theme = "solarized_light"
# theme = "solarized_dark"

[editor]
line-number = "relative"
rulers = [80]
idle-timeout = 33
color-modes = true
auto-save = true

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true

[editor.lsp]
display-messages = true

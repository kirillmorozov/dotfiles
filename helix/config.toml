theme = "rose_pine"

[editor]
line-number = "relative"
rulers = [80]
idle-timeout = 33
color-modes = true
auto-save = true

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true

[editor.lsp]
display-messages = true

[keys.insert]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"

[keys.normal]
C-u = ["half_page_up", "align_view_center"]
C-d = ["half_page_down", "align_view_center"]
pagedown = ["page_down", "align_view_center"]
pageup = ["page_up", "align_view_center"]

[[language]]
name = "bash"
auto-format = true
formatter = { command = "shfmt", args = ["-i", "2", "-bn", "-ci", "-sr"] }

[[language]]
name = "git-commit"
rulers = [55, 72]

[[grammar]]
name = "groovy"
source = { git = "https://github.com/Decodetalkers/tree-sitter-groovy.git", rev="7342780c0aa1faadeb36033bff27e1c1c8c2d95c" }

[[language]]
name = "groovy"
grammar = "groovy"
scope = "source.groovy"
file-types = [ "Jenkinsfile", ".groovy", ".gvy", ".gy", ".gsh" ]
roots = []
comment-token = "//"

[[language]]
name = "python"
auto-format = true
formatter = { command = "ruff", args = ["format", "-"] }

[[language]]
name = "go"
auto-format = true
formatter = { command = "gofumpt" }

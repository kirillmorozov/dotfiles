[[language]]
name = "bash"
auto-format = true
formatter = { command = "shfmt", args = ["-i", "2", "-bn", "-ci", "-sr"] }

[[language]]
name = "elixir"
auto-format = true
formatter = { command = "mix", args = ["format", "-"] }

[[language]]
name = "git-commit"
rulers = [55, 72]

[[language]]
name = "python"
auto-format = true
formatter = { command = "ruff", args = ["format", "-"] }

[[language]]
name = "go"
auto-format = true
formatter = { command = "gofumpt" }
